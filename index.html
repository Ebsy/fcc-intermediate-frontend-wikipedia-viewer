<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <a style="color:#ddd;text-decoration:none;" target="_blank" href="http://www.freecodecamp.com/Ebsy">
            <span>freeCodeCamp (
              <i class="fa fa-fire"></i>)</span>
          </a>
        </div>
      </div>
      <div id="NavBar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="text-center">
            <a target="_blank" href="https://github.com/Ebsy">
              <i class="fa fa-github fa-fw"></i>
              <span>GitHub</span>
            </a>
          </li>
          <li class="text-center">
            <a target="_blank" href="http://www.facebook.com/neilebrey">
              <i class="fa fa-facebook-square fa-fw"></i>
              <span>Facebook</span>
            </a>
          </li>
          <li class="text-center">
            <a target="_blank" href="mailto:neil.ebrey@gmail.com">

            </a>
          </li>

      <h4>Use the search box below, or
        <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">click here</a> for a random article.</h4>
    </div>
    <div class="input-group">
      <input id="searchText" type="text" class="form-control" required placeholder="Search Wikipedia..." />
      <span class="input-group-btn">
        <button class="btn btn-primary" id="search" type="button" disabled>
          <i class="fa fa-wikipedia-w fa-fw"></i> Go!</button>
      </span>

    <div id="return" class="container-fluid">
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
